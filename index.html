<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Typing Game</title>
    <link rel="icon" href="data:,">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            display: block;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
        }
        
        #stats {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        
        #currentWord {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            text-align: center;
            display: none; /* Hidden for now - can be shown later if needed */
        }
        
        .typed {
            color: #4CAF50;
        }
        
        .error {
            color: #f44336;
            background: rgba(244, 67, 54, 0.2);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="stats">
                <div>WPM: <span id="wpm">0</span></div>
                <div>Accuracy: <span id="accuracy">100</span>%</div>
                <div>Score: <span id="score">0</span></div>
            </div>
        </div>
        <div id="currentWord"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
