<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypingFeast</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="game-container"></div>
    <div id="stats-console">
        <h3>Game Stats</h3>
        <p>Score: <span id="stats-score">0</span></p>
        <p>WPM: <span id="stats-wpm">0</span></p>
        <p>Accuracy: <span id="stats-accuracy">100.0%</span></p>
        <p>Completed: <span id="stats-words">0</span></p>
    </div>
    <div id="status-messages">
        <div class="status-flag"></div>
        <span id="status-text"></span>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
